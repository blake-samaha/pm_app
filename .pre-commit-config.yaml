repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.3.0
    hooks:
      - id: ruff
        args: [--fix]
        files: ^backend/
      - id: ruff-format
        files: ^backend/
  - repo: local
    hooks:
      - id: ty
        name: ty
        entry: bash -c 'cd backend && uv run ty check'
        language: system
        types: [python]
        files: ^backend/
        pass_filenames: false
      - id: prettier
        name: prettier
        entry: bash -c 'cd frontend && npx prettier --write .'
        language: system
        files: ^frontend/
        types_or: [javascript, jsx, ts, tsx, css, json]
        pass_filenames: false

